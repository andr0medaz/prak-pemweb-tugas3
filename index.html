<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkulator nilai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <div class="input-group">
        <label for="tugas">Bobot Tugas (30%)</label>
        <input type="number" id="tugas" class="score-input" placeholder="Input Nilai" />
      </div>

      <div class="input-group">
        <label for="uts">Bobot UTS (30%)</label>
        <input type="number" id="uts" class="score-input" placeholder="Input Nilai" />
      </div>

      <div class="input-group">
        <label for="uas">Bobot UAS (40%)</label>
        <input type="number" id="uas" class="score-input" placeholder="Input Nilai" />
      </div>
    </div>

    <div class="section">
      <div class="output-group">
        <button id="calculateBtn" class="button">Hitung</button>
        <div id="hasil_akhir" class="hasilAkhir_toggle">
          <p class="average_pop">Rata-rata nilai: <span id="average_nilai">0</span></p>
          <p class="grade_pop">Nilai huruf: <span id="nilai_huruf">-</span></p>
          <p class="status_pop">Status: <span id="status_kelulusan">-</span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
